<section id="registrarse" class = "mb-5">
    <div class="container">
        <div class= "row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_registrarse">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formRegister= "ngForm"(ngSubmit)="onRegister()">
                                <h1 class="h3 mb-3 font-weight-normal">Registarse</h1>
                                <div class="form-group">
                                    <input type="text" id="name" name="name" class="form-control" 
                                    placeholder="Nombre" [(ngModel)]="user.name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" name="email" class="form-control" 
                                    placeholder="Email"  [(ngModel)]="user.email"required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" name="password" class="form-control" 
                                    placeholder="Contraseña" [(ngModel)]="user.password" required>
                                </div>
                                <button type="submit" class="btn btn-lg btn-success
                                 btn-block"> REGISTRARSE</button>
                                 <div class="form-group">
                                     <a routerLink="/user/login" class="form-control login-user"> ¿ya estas registrado?

                                     </a>
                                 </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
